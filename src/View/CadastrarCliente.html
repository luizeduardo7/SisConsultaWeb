    <div class="box">
        <h2>Cadastro de Clientes</h2>
        
        <form action="..\Controller\CadastrarCliente.php" method="POST">
            CPF: <input type="text" name="ccpf" required><br>
            Nome: <input type="text" name="cnome" maxlength="40" placeholder="Digite seu Nome"><br>
            Telefone: <input type="tel" name="ctel" placeholder="+99 (99)99999-9999" pattern="[0-9]{2}([0-9]{2})[0-9]{4-5}-[0-9]{4}"><br>
            Email: <input type="email" name="cemail"><br><br>
            Nascimento: <input type="date" name="cnasc"><br><br>


            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar Campo">
        </form>
